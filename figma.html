<!DOCTYPE html>
<html lang="zxx">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style_figma.css">
      <title>Lesson_16_figma</title>
   </head>

   <body>
      <div class="wrapper">
         <header class="header"></header>
         <main class="page">
            <div class="form-block">
               <div class="form-block__container">
                  <div class="form-block__content content-form">
                     <div class="content-form__images">
                        <img src="img/figma/illustration.svg" alt="illustration">
                     </div>
                     <div class="content-form__box">
                        <div class="content-form__header-content content-header">
                           <div class="content-header__subtitle">Any questions?</div>
                           <div class="content-header__title">Drop us a line</div>
                        </div>
                        <form action="#" class="form">
                           <div class="form__box">
                              <div class="form__line">
                                 <label for="first-name" class="form__label">First Name*</label>
                                 <input class="form__input" id="first-name" type="text" name="first-name" required placeholder="Your first name" tabindex="1">
                              </div>
                              <div class="form__line">
                                 <label for="last-name" class="form__label">Last Name*</label>
                                 <input class="form__input" id="last-name" type="text" name="last-name" required placeholder="Your last name" tabindex="2">
                              </div>
                              <div class="form__line">
                                 <label for="email" class="form__label">Email*</label>
                                 <input class="form__input" id="email" type="email" name="email" required placeholder="Your working email" tabindex="3">
                              </div>
                              <div class="form__line">
                                 <label for="tel" class="form__label">Phone</label>
                                 <input class="form__input" id="tel" type="tel" name="tel" required placeholder="Your phone number" tabindex="4">
                              </div>
                              <div class="form__line">
                                 <label for="area" class="form__label">Message*</label>
                                 <textarea class="form__input form__input--textarea" id="area" name="area" required placeholder="Your message" tabindex="5"></textarea>
                              </div>
                           </div>

                           <div class="form__action action-form">
                              <div class="action-form__item">
                                 <input id="agree" class="action-form__checkbox" type="checkbox" required name="agree" tabindex="6">
                                 <label for="agree" class="action-form__label"><span class="action-form__text">I agree to receive communications from Createx Online School</span></label>
                              </div>
                              <div class="action-form__line">
                                 <button class="action-form__button button" type="submit" tabindex="7"><span class="button__text">Send message</span></button>
                              </div>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer"></footer>
      </div>
   </body>

</html>
